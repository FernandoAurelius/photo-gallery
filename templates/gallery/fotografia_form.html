{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<section class="container m-4">
    {% if fotografia.pk %}
        <h1>Editar Fotografia</h1>
    {% else %}
        <h1>Nova Fotografia</h1>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Salvar</button>
    </form>
</section>
{% endblock %}
